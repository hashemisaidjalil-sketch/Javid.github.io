<script>
    $(document).on('click', "#submit_button", function () {
        var username = $('#login_username').val().toUpperCase();
        var password = $('#login_password').val();
        var ipaddress = $('#ipaddress').val();
        var macaddress = $('#macaddress').val();
        var os = $('#os').val();

        var url = "https://ers.afghan-pay.com/";

        if (username != '' && password != '') {
            $.ajax({
                url: url + 'admin-login',
                type: "POST",
                dataType: 'json',
                data: {
                    login_username: username,
                    login_password: password,
                    ipaddress: ipaddress,
                    macaddress: macaddress,
                    os: os
                },
                success: function (msg) {
//                    if (msg == 0) {
//                        showerrorMessage('username/password Incorrect');
//                        location.reload();
//                    } else {
//                        window.location.replace(url + 'admin-dashboard');
//                    }
                    if (msg.userid) {
                        window.location.replace(url + 'admin-profile');
                    } else {
                        showerrorMessage(msg.errors[0].msg);
                        location.reload();
                    }
                }, error: function (xhr, ajaxOptions, thrownError) {
                    showerrorMessage('username/password Incorrect');
                    location.reload();
                }
            });
        } else {
            showerrorMessage('username and password required');
            location.reload();
        }

    });
</script>

<script>
    function form_validation() {

        $("#error_login_username").empty();
        $("#error_login_password").empty();

        var username = $("#login_username").val();
        if (username == '')
        {
            $("#error_login_username").php("Please enter username");
            $("#login_username").focus();
            return false;
        }

        var password = $("#login_password").val();
        if (password == '')
        {
            $("#login_password").focus();
            $("#error_login_password").php("Please Enter Password");
            return false;
        }

        return true;
    }
</script>

<script type="text/javascript">

                $('#myErrorMessageModal').hide();
                $('#wrapper').removeClass('modal-background');
            }, 3000);
        });
    }
